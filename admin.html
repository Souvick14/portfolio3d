<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .seed-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 20px;
        }

        .quick-fill {
            font-size: 12px;
            color: #667eea;
            cursor: pointer;
            margin-left: 10px;
        }

        .quick-fill:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Portfolio Admin</h1>
        <p class="subtitle">Add and manage your portfolio content</p>

        <div id="alert" class="alert"></div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('skill')">Add Skill</button>
            <button class="tab" onclick="showTab('project')">Add Project</button>
            <button class="tab" onclick="showTab('seed')">Quick Seed</button>
        </div>

        <!-- Skill Form -->
        <div id="skill-form" class="form-section active">
            <form onsubmit="addSkill(event)">
                <div class="form-group">
                    <label>Skill Name <span class="quick-fill" onclick="fillSkillExample()">üìù Fill Example</span></label>
                    <input type="text" id="skill-name" required placeholder="e.g., React">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="skill-category" required>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Database">Database</option>
                        <option value="Tools">Tools</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Proficiency Level (0-100)</label>
                    <input type="number" id="skill-proficiency" required min="0" max="100" placeholder="85">
                </div>
                <div class="form-group">
                    <label>Icon URL (optional)</label>
                    <input type="url" id="skill-icon" placeholder="https://cdn.jsdelivr.net/...">
                </div>
                <button type="submit" class="btn">Add Skill</button>
            </form>
        </div>

        <!-- Project Form -->
        <div id="project-form" class="form-section">
            <form onsubmit="addProject(event)">
                <div class="form-group">
                    <label>Project Title <span class="quick-fill" onclick="fillProjectExample()">üìù Fill Example</span></label>
                    <input type="text" id="project-title" required placeholder="e.g., 3D Portfolio">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="project-description" required placeholder="Describe your project..."></textarea>
                </div>
                <div class="form-group">
                    <label>Technologies (comma-separated)</label>
                    <input type="text" id="project-tech" required placeholder="React, Node.js, MongoDB">
                </div>
                <div class="form-group">
                    <label>GitHub URL</label>
                    <input type="url" id="project-github" placeholder="https://github.com/...">
                </div>
                <div class="form-group">
                    <label>Demo URL</label>
                    <input type="url" id="project-demo" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Featured Project?</label>
                    <select id="project-featured">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Project</button>
            </form>
        </div>

        <!-- Seed Data -->
        <div id="seed-form" class="form-section">
            <p style="margin-bottom: 20px; color: #666;">Quick populate your database with sample data</p>
            <button onclick="seedDatabase()" class="btn seed-btn">üå± Seed Database with Sample Data</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://web-production-87e81.up.railway.app/api';

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        function fillSkillExample() {
            document.getElementById('skill-name').value = 'React';
            document.getElementById('skill-category').value = 'Frontend';
            document.getElementById('skill-proficiency').value = '85';
            document.getElementById('skill-icon').value = 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg';
        }

        function fillProjectExample() {
            document.getElementById('project-title').value = '3D Sci-Fi Portfolio';
            document.getElementById('project-description').value = 'An immersive 3D portfolio website with interactive Three.js elements';
            document.getElementById('project-tech').value = 'Three.js, Express.js, MongoDB';
            document.getElementById('project-github').value = 'https://github.com/Souvick14/portfolio3d';
            document.getElementById('project-featured').value = 'true';
        }

        async function addSkill(e) {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/skills`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('skill-name').value,
                        category: document.getElementById('skill-category').value,
                        proficiency_level: parseInt(document.getElementById('skill-proficiency').value),
                        icon_url: document.getElementById('skill-icon').value || ''
                    })
                });
                if (response.ok) {
                    showAlert('‚úÖ Skill added successfully!', 'success');
                    e.target.reset();
                } else {
                    showAlert('‚ùå Error adding skill', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function addProject(e) {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/projects`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: document.getElementById('project-title').value,
                        description: document.getElementById('project-description').value,
                        technologies: document.getElementById('project-tech').value.split(',').map(t => t.trim()),
                        github_url: document.getElementById('project-github').value || '',
                        demo_url: document.getElementById('project-demo').value || '',
                        featured: document.getElementById('project-featured').value === 'true'
                    })
                });
                if (response.ok) {
                    showAlert('‚úÖ Project added successfully!', 'success');
                    e.target.reset();
                } else {
                    showAlert('‚ùå Error adding project', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function seedDatabase() {
            if (!confirm('This will populate your database with sample data. Continue?')) return;
            
            try {
                const response = await fetch(`${API_URL}/seed`, {
                    method: 'POST'
                });
                if (response.ok) {
                    showAlert('‚úÖ Database seeded successfully! Your portfolio is now live with data!', 'success');
                } else {
                    showAlert('‚ùå Error seeding database', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
