<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin - Complete Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .items-list {
            margin-top: 30px;
        }

        .item-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .item-info p {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Portfolio Admin Panel</h1>
        <p class="subtitle">Manage all your portfolio content</p>

        <div id="alert" class="alert"></div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('skills')">Skills</button>
            <button class="tab" onclick="showTab('projects')">Projects</button>
            <button class="tab" onclick="showTab('objectives')">Objectives</button>
            <button class="tab" onclick="showTab('contact')">Contact</button>
            <button class="tab" onclick="showTab('dreams')">Dreams</button>
            <button class="tab" onclick="showTab('achievements')">Achievements</button>
            <button class="tab" onclick="showTab('seed')">Quick Seed</button>
        </div>

        <!-- Skills Section -->
        <div id="skills-section" class="form-section active">
            <h2>Add New Skill</h2>
            <form onsubmit="addItem(event, 'skills')">
                <div class="grid-2">
                    <div class="form-group">
                        <label>Skill Name</label>
                        <input type="text" name="name" required placeholder="e.g., React">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" required>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Database">Database</option>
                            <option value="Tools">Tools</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Proficiency (0-100)</label>
                        <input type="number" name="proficiency_level" required min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label>Icon URL</label>
                        <input type="url" name="icon_url" placeholder="https://...">
                    </div>
                </div>
                <button type="submit" class="btn">Add Skill</button>
            </form>
            <div class="items-list">
                <h2>Existing Skills</h2>
                <div id="skills-list" class="loading">Loading...</div>
            </div>
        </div>

        <!-- Projects Section -->
        <div id="projects-section" class="form-section">
            <h2>Add New Project</h2>
            <form onsubmit="addItem(event, 'projects')">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Technologies (comma-separated)</label>
                    <input type="text" name="technologies" required placeholder="React, Node.js, MongoDB">
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>GitHub URL</label>
                        <input type="url" name="github_url">
                    </div>
                    <div class="form-group">
                        <label>Demo URL</label>
                        <input type="url" name="demo_url">
                    </div>
                    <div class="form-group">
                        <label>Featured?</label>
                        <select name="featured">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Add Project</button>
            </form>
            <div class="items-list">
                <h2>Existing Projects</h2>
                <div id="projects-list" class="loading">Loading...</div>
            </div>
        </div>

        <!-- Objectives, Contact, Dreams, Achievements sections follow similar pattern -->
        <!-- For brevity, showing seed section -->

        <!-- Seed Section -->
        <div id="seed-section" class="form-section">
            <h2>Quick Seed Database</h2>
            <p style="margin-bottom: 20px; color: #666;">Populate your database with sample data instantly</p>
            <button onclick="seedDatabase()" class="btn">üå± Seed Database with Sample Data</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://web-production-87e81.up.railway.app/api';

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
            
            loadItems(tab);
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        async function addItem(e, type) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Handle special cases
            if (type === 'projects' && data.technologies) {
                data.technologies = data.technologies.split(',').map(t => t.trim());
                data.featured = data.featured === 'true';
            }
            
            try {
                const response = await fetch(`${API_URL}/${type}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showAlert(`‚úÖ ${type.slice(0, -1)} added successfully!`, 'success');
                    e.target.reset();
                    loadItems(type);
                } else {
                    showAlert(`‚ùå Error adding ${type.slice(0, -1)}`, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function loadItems(type) {
            const listEl = document.getElementById(type + '-list');
            if (!listEl) return;
            
            try {
                const response = await fetch(`${API_URL}/${type}`);
                const result = await response.json();
                
                let items = result.data;
                if (type === 'skills') {
                    items = Object.values(items).flat();
                }
                
                if (!items || items.length === 0) {
                    listEl.innerHTML = '<p style="color: #999;">No items yet. Add some above!</p>';
                    return;
                }
                
                listEl.innerHTML = items.map(item => `
                    <div class="item-card">
                        <div class="item-info">
                            <h3>${item.name || item.title}</h3>
                            <p>${item.category || item.description?.substring(0, 60) || ''}</p>
                        </div>
                        <button class="btn btn-small btn-delete" onclick="deleteItem('${type}', '${item._id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                listEl.innerHTML = '<p style="color: #f5576c;">Error loading items</p>';
            }
        }

        async function deleteItem(type, id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const response = await fetch(`${API_URL}/${type}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('‚úÖ Item deleted successfully!', 'success');
                    loadItems(type);
                } else {
                    showAlert('‚ùå Error deleting item', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function seedDatabase() {
            if (!confirm('This will populate your database with sample data. Continue?')) return;
            
            try {
                const response = await fetch(`${API_URL}/seed`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showAlert('‚úÖ Database seeded! Check your portfolio!', 'success');
                } else {
                    showAlert('‚ùå Error seeding database', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Load skills on page load
        loadItems('skills');
    </script>
</body>
</html>
